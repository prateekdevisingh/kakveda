<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Crow with lighter colors for dark backgrounds -->
    <linearGradient id="crowLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>
  
  <!-- Light circle background for crow -->
  <circle cx="40" cy="40" r="35" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Simple Crow -->
  <g transform="translate(40, 40)">
    <!-- Body -->
    <ellipse cx="0" cy="4" rx="14" ry="18" fill="url(#crowLight)"/>
    
    <!-- Wings -->
    <path d="M-14 0 Q-24 -6 -22 6 Q-18 10 -12 6 Z" fill="url(#crowLight)"/>
    <path d="M14 0 Q24 -6 22 6 Q18 10 12 6 Z" fill="url(#crowLight)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-14" r="10" fill="url(#crowLight)"/>
    
    <!-- Eyes - bright golden -->
    <circle cx="-4" cy="-13" r="2.5" fill="#fbbf24"/>
    <circle cx="4" cy="-13" r="2.5" fill="#fbbf24"/>
    <circle cx="-3.5" cy="-13.5" r="0.8" fill="#fff"/>
    <circle cx="4.5" cy="-13.5" r="0.8" fill="#fff"/>
    
    <!-- Beak -->
    <path d="M-2 -8 L0 -2 L2 -8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Brand Name - White/Light for dark backgrounds -->
  <text x="90" y="50" font-family="Georgia, serif" font-size="32" fill="#f8fafc" font-weight="bold" letter-spacing="2">KAKVEDA</text>
</svg>
