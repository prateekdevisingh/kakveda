<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="crow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Simple Crow - moved up -->
  <g transform="translate(100, 80)">
    <!-- Body -->
    <ellipse cx="0" cy="8" rx="22" ry="28" fill="url(#crow)"/>
    
    <!-- Wings -->
    <path d="M-22 4 Q-38 -6 -35 12 Q-28 18 -20 12 Z" fill="url(#crow)"/>
    <path d="M22 4 Q38 -6 35 12 Q28 18 20 12 Z" fill="url(#crow)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-20" r="16" fill="url(#crow)"/>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-19" r="3" fill="#FFD700"/>
    <circle cx="6" cy="-19" r="3" fill="#FFD700"/>
    
    <!-- Beak -->
    <path d="M-3 -12 L0 -3 L3 -12 Z" fill="#B8860B"/>
  </g>
  
  <!-- Brand Name - inside circle at bottom -->
  <text x="100" y="165" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#1a1a2e" font-weight="bold" letter-spacing="1">KAKVEDA</text>
</svg>
