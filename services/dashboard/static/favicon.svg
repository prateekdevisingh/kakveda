<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="crow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#1a1a2e"/>
  
  <!-- Simple Crow -->
  <g transform="translate(32, 32)">
    <!-- Body -->
    <ellipse cx="0" cy="5" rx="12" ry="14" fill="#3d3d54"/>
    
    <!-- Wings -->
    <path d="M-12 2 Q-20 -4 -18 8 Q-14 12 -10 8 Z" fill="#3d3d54"/>
    <path d="M12 2 Q20 -4 18 8 Q14 12 10 8 Z" fill="#3d3d54"/>
    
    <!-- Head -->
    <circle cx="0" cy="-10" r="9" fill="#3d3d54"/>
    
    <!-- Eyes -->
    <circle cx="-4" cy="-9" r="2" fill="#FFD700"/>
    <circle cx="4" cy="-9" r="2" fill="#FFD700"/>
    
    <!-- Beak -->
    <path d="M-2 -4 L0 2 L2 -4 Z" fill="#B8860B"/>
  </g>
</svg>
