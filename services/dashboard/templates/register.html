<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>kakveda - Register</title>
  <style>
    body { font-family: system-ui, Arial; background: #0b1220; color: #e6edf3; }
    .card { max-width: 460px; margin: 8vh auto; background: #111a2e; padding: 24px; border-radius: 12px; border: 1px solid #24304a; }
    input, button, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2b3a58; background: #0b1220; color: #e6edf3; }
    button { cursor: pointer; background: #16a34a; border: none; margin-top: 10px; }
    a { color: #93c5fd; }
    .err { color: #fca5a5; }
    .hint { color: #a1a1aa; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    {% if error %}<p class="err">{{ error }}</p>{% endif %}
    <form method="post" action="/auth/register">
      <label>Email</label>
      <input name="email" type="email" required />
      <label style="display:block;margin-top:10px;">Password</label>
      <input name="password" type="password" required />
      <label style="display:block;margin-top:10px;">Role</label>
      <select name="role">
        <option value="viewer">viewer</option>
        <option value="operator">operator</option>
      </select>
      <p class="hint">Admin is created as default user on first start: admin@local / admin123</p>
      <button type="submit">Register</button>
    </form>
    <p style="margin-top:12px;"><a href="/auth/login">Back to login</a></p>
  </div>
</body>
</html>
